
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Manager</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <!-- Main Workspace View -->
    <div id="main-view" class="main-view">
        <header class="header">
            <h1 class="app-title">Workspaces</h1>
            <p class="app-subtitle">Manage your workspace collections</p>
        </header>

        <main class="workspace-grid">
            <!-- Workspace cards will be dynamically added here -->
            <div class="workspace-card" data-workspace-id="1">
                <div class="workspace-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h3 class="workspace-name">Development</h3>
                <p class="workspace-description">3 links</p>
            </div>

            <div class="workspace-card" data-workspace-id="2">
                <div class="workspace-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.7 6.3C16.1 7.7 16.1 9.9 14.7 11.3L11.3 14.7C9.9 16.1 7.7 16.1 6.3 14.7C4.9 13.3 4.9 11.1 6.3 9.7L9.7 6.3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9.3 17.7C7.9 16.3 7.9 14.1 9.3 12.7L12.7 9.3C14.1 7.9 16.3 7.9 17.7 9.3C19.1 10.7 19.1 12.9 17.7 14.3L14.3 17.7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h3 class="workspace-name">Design Resources</h3>
                <p class="workspace-description">5 links</p>
            </div>
        </main>

        <!-- Floating Add Button -->
        <button id="add-workspace-btn" class="floating-add-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>

    <!-- Create Workspace Form Overlay -->
    <div id="create-form-overlay" class="form-overlay hidden">
        <div class="form-container">
            <header class="form-header">
                <button id="back-btn" class="back-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <h2 class="form-title">Create Workspace</h2>
            </header>

            <form id="create-workspace-form" class="workspace-form">
                <div class="form-section">
                    <label for="workspace-name" class="form-label">Workspace Name</label>
                    <input
                        type="text"
                        id="workspace-name"
                        class="form-input"
                        placeholder="Enter workspace name..."
                        required
                    >
                </div>

                <div class="form-section">
                    <label class="form-label">Links</label>
                    <div class="link-input-container">
                        <input
                            type="url"
                            id="link-input"
                            class="form-input"
                            placeholder="Enter link URL..."
                        >
                        <button type="button" id="add-link-btn" class="add-link-btn">Add</button>
                    </div>

                    <div id="links-list" class="links-list">
                        <!-- Dynamic links will be added here -->
                    </div>
                </div>

                <button type="submit" class="create-btn">Create Workspace</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script src="src/main.js" type="module"></script>
</body>
</html>
